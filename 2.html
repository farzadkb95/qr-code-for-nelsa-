<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست قیمت</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/png" href="https://www.nelsabeauty.com/wp-content/uploads/2022/12/logooooNEWw-1-112x112.png" />
  <style>
    @font-face {
      font-family: 'IRANYekanMedium';
      src: url('IRANYekanMedium.ttf') format('truetype');
    }

    body {
      background-color: #222831;
      color: #EEEEEE;
      font-family: 'IRANYekanMedium', Arial, sans-serif;
    }

    .text-purple {
      color: #7e57c2;
    }

    .card {
      background-color: #393e46;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3), 0 16px 32px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }

    .card img {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      max-height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }

    .card-text {
      font-size: 1rem;
      text-align: center;
    }

    .container {
      padding: 2rem 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-purple text-center mb-4">لیست قیمت نلسا بیوتی</h1>
    <div class="row">
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card">
          <img src="1.webp" class="card-img-top" alt="Image 1">
          <div class="card-body">
            <h5 class="card-title">عنوان تصویر ۱</h5>
            <p class="card-text">توضیحات مربوط به تصویر ۱</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card">
          <img src="image2.jpg" class="card-img-top" alt="Image 2">
          <div class="card-body">
            <h5 class="card-title">عنوان تصویر ۲</h5>
            <p class="card-text">توضیحات مربوط به تصویر ۲</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card">
          <img src="image3.jpg" class="card-img-top" alt="Image 3">
          <div class="card-body">
            <h5 class="card-title">عنوان تصویر ۳</h5>
            <p class="card-text">توضیحات مربوط به تصویر ۳</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card">
          <img src="image4.jpg" class="card-img-top" alt="Image 4">
          <div class="card-body">
            <h5 class="card-title">عنوان تصویر ۴</h5>
            <p class="card-text">توضیحات مربوط به تصویر ۴</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
